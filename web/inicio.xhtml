<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<f:view renderKitId="PRIMEFACES_MOBILE" />

<h:head>
	<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>

<h:body>

	<pm:page id="tipoDuvida">

		<pm:header title="Tira Dúvidas V.2.0" />
		<pm:content>
			<h:form id="frmDuvida">

				<p:dataList id="dlDuvidas" 
					value="#{duvida.tiposDeDuvida}" var="tipo"><!-- duvida é a referência para o Duvida.java e o tiposDeDuvida é o getTipos que tem lá... -->
					<p:commandLink value="#{tipo}" 
						action="resultado.bsi">
						<f:setPropertyActionListener target="#{duvida.tipoEscolhido}"
							value="#{tipo}">
						</f:setPropertyActionListener>
					</p:commandLink>
				</p:dataList>
			</h:form>

		</pm:content>

	</pm:page>

</h:body>

</html>
